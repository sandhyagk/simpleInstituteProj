<div class="container">

  <form name="employForm">
    <div style="margin-top: 20px;margin-bottom: 20px;float: right">
        <button type="submit" style="width: 100px;" class="btn btn-primary" routerLink="/employRecord">Back</button>
      </div>
    <div class="form-group">
      <label for="employID">Employ ID</label>
      <input type="number" class="form-control" id="employId" name="employId" [(ngModel)]="employDetails.employ_id" placeholder="Employ ID">
    </div>
  
    <div class="form-group">
      <label for="employName">Employ Name</label>
      <input type="text" class="form-control" id="employName" name="employName" [(ngModel)]="employDetails.employ_name" placeholder="Employ Name">
    </div>
  
    <div class="form-group">
      <label for="employAdress">Employ Adress</label>
      <input type="text" class="form-control" id="employAdress" name="employAdress" [(ngModel)]="employDetails.employ_adress" placeholder="Employ Adress">
    </div>
  
    <div class="form-group">
      <label for="employtype">Employ Type</label>
      <input type="text" class="form-control" id="employtype" name="employtype" [(ngModel)]="employDetails.employ_type" placeholder="Employ Type">
    </div>
    <button type="submit" class="btn btn-primary" (click)="updateEmploy()">SUBMIT</button>
    
  </form>
  </div>
